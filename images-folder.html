<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images Folder</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/images-folder.css">
    <script src="./assets/js/common.js" defer></script>
    <script src="./assets/js/images-folder.js" defer></script>
</head>
<body>
<div class="container">
    <div class="left-panel">
        <img src="./assets/images/seal.jpg" alt="Seal" id="seal-image">
        <h1 id="textA">OBSIDIAN</h1>
        <h1 id="textB">ARCHIVE</h1>
    </div>
    <div class="image-slider-container">
        <div class="image-slider">
            <button class="slider-button" id="prev-button">
                <img src="./assets/images/noun-back.png" alt="Prev Button">
            </button>
            <img src="./assets/images/audio_imgs/Baphomet.jpg" alt="Image 1" class="slider-image">
            <button class="slider-button" id="next-button">
                <img src="./assets/images/noun-back.png" alt="Next Button">
            </button>
        </div>
    </div>
</div>
<button id="back-button" class="back-to-desktop">
    <img src="./assets/images/noun-back.png" alt="Back-to-Desktop Button">
</button>
<!-- Main Menu -->
<div id="menu" class="hidden">
    <div id="menu-content">
        <h2>Game Menu</h2>
        <button id="resume">Resume</button>
        <button id="quit">Quit</button>
    </div>
</div>
</body>
</html>
