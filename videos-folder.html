<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Videos Folder</title>
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/videos-folder.css">
    <script src="./assets/js/common.js" defer></script>
    <script src="./assets/js/videos-folder.js" defer></script>
</head>
<body>
<div class="container">
    <div class="left-panel">
        <img src="./assets/images/seal.jpg" alt="Seal" id="seal-image">
        <h1 id="textA">OBSIDIAN</h1>
        <h1 id="textB">ARCHIVE</h1>
        <h1 id="textC">"Only those willing to suffer deserve salvation."</h1>
    </div>
    <div class="video-player-container">
        <div class="video-container">
            <video id="main-video" class="video-player">
                <source src="./assets/videos/GabrielMessage.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="custom-controls">
                <input type="range" id="volume-control" min="0" max="1" step="0.01" title="Volume">
            </div>
            <button id="play-button" class="play-button">Play</button>
        </div>
        <ul class="video-list">
            <!-- Placeholder for video list -->
        </ul>
    </div>
</div>
<div id="screamer-modal" class="screamer-modal">
    <img src="./assets/images/screamer.png" alt="Screamer">
</div>
<button id="back-button" class="back-to-desktop">
    <img src="./assets/images/noun-back.png" alt="Back-to-Desktop Button">
</button>
<script src="./assets/js/common.js" defer></script>
<script src="./assets/js/videos-folder.js" defer></script>
<!-- Main Menu -->
<div id="menu" class="hidden">
    <div id="menu-content">
        <h2>Game Menu</h2>
        <button id="resume">Resume</button>
        <button id="quit">Quit</button>
    </div>
</div>
</body>
</html>
